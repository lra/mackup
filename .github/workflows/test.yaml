name: Run tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    container: python:${{ matrix.python-version }}
    steps:
      - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - run: pip install pipx
      - run: pipx install poetry
      - uses: actions/checkout@v4
      - run: make test
