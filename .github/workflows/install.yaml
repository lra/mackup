name: Test installs
on: pull_request

jobs:

  install-on-linux:
    strategy:
      matrix:
        linux-version:
          - ubuntu-20.04
          - ubuntu-22.04
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: ${{ matrix.linux-version }}
    container: python:${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - run: pip install .
      - run: mackup --help

  install-on-macos:
    matrix:
      macos-version:
        - macos-11
        - macos-12
        - macos-13
    runs-on: ${{ matrix.macos-version }}
    steps:
      - uses: actions/checkout@v2
      - run: pip install .
      - run: mackup --help
