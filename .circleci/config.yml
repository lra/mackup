version: 2
jobs:

  unit_tests:
    docker:
      - image: python:2.7
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: python setup.py install
      - run: make test
      - run: codecov

  lint_markdown:
    docker:
      - image: docker pull rsrchboy/mdl
    steps:
      - checkout
      - run: mdl .

workflows:
  version: 2
  mackup:
    jobs:
      - unit_tests
      - lint_markdown
