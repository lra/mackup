version: 2
jobs:

  unit-tests:
    docker:
      - image: python:2.7
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: python setup.py install
      - run: command: make test
      - run: command: codecov

  lint-markdown:
    docker:
      - image: docker pull rsrchboy/mdl
    steps:
      - checkout
      - run: mdl .

workflows:
  version: 2
  build:
    jobs:
      - unit-tests
      - lint-markdown
