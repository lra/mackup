name: Test installs
on: pull_request

jobs:

  install:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: ubuntu-latest
    container: python:${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - run: pip install .
      - run: mackup --help

  install-macos-11:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: pip install .
      - run: mackup --help

  install-macos-12:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - run: pip install .
      - run: mackup --help

  install-macos-13:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - run: pip install .
      - run: mackup --help
