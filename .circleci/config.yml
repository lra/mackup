version: 2

workflows:
  version: 2
  mackup:
    jobs:
      - nose-py2
      - install-py2
      - flake8-py2
      - nose-py3
      - install-py3
      - flake8-py3
      - mdl

jobs:

  mdl:
    docker:
      - image: rsrchboy/mdl
    steps:
      - checkout
      - run: mdl .

  nose-py2:
    docker:
      - image: python:2
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: make test
      - run: codecov

  install-py2:
    docker:
      - image: python:2
    steps:
      - checkout
      - run: python setup.py install
      - run: mackup --help

  flake8-py2:
    docker:
      - image: python:2
    steps:
      - checkout
      - run: pip install flake8
      - run: flake8 mackup

  nose-py3:
    docker:
      - image: python:3
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: make test
      - run: codecov

  install-py3:
    docker:
      - image: python:3
    steps:
      - checkout
      - run: python setup.py install
      - run: mackup --help

  flake8-py3:
    docker:
      - image: python:3
    steps:
      - checkout
      - run: pip install flake8
      - run: flake8 mackup
