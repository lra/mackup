name: install
on:
  push:
    branches:
      - master
  pull_request:

jobs:

  install-on-linux:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - ubuntu-24.04
          - ubuntu-24.04-arm
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    runs-on: ${{ matrix.os }}
    container: python:${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - run: pip install .
      - run: mackup --help

  install-on-macos:
    strategy:
      matrix:
        os:
          - macos-14
          - macos-15
          - macos-15-intel
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: pip install .
      - run: mackup --help
